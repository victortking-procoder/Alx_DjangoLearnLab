{% extends "blog/base.html" %}
{% block title %}{{ view.object|default:"New Post" }}{% endblock %}
{% block content %}
<h2>{% if view.object %}Edit Post{% else %}New Post{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'post-list' %}">Back to posts</a>
{% endblock %}
