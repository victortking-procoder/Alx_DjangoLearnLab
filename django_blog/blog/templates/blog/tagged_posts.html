{% extends "base.html" %}
{% block content %}
<h2>Posts tagged with "{{ view.kwargs.tag_name }}"</h2>
{% if posts %}
    {% for post in posts %}
        <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:30 }}</p>
    {% endfor %}
{% else %}
    <p>No posts with this tag.</p>
{% endif %}
{% endblock %}
